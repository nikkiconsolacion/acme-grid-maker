<html>
  <head>
    <style>
      h1 {
        font-family: Helvetica, sans-serif;

      }
      div > div {

        height: 15px;
        border: solid 1px black;
      }
      div > span {
        background-color: red;
        height: 15px;
        width: 15px;
      }

    </style>
  </head>
  <body>
    <h1>ACME Grid Maker</h1>
    <form id='gridForm'>
      <input name='columns' placeholder='columns'/>
      <br><br>
      <input name='rows' placeholder='rows'/>
      <br><br>
      <button>Make Grid</button>
    </form>

    <div id='gridContainer'>
      <!-- create grid here -->

    </div>

    <script>
      const columnInput = document.querySelector('[name="columns"]');
      const rowInput = document.querySelector('[name="rows"]');
      const gridForm = document.querySelector('#gridForm');

      //generate a grid filled with zeros
      const generateGrid = (_numRows, _numCols) => {
        const rows = [];
        for (let i = 0; i < _numRows; i++) {
          const row = [];
          rows.push(row)
          for (let j = 0; j < _numCols; j++) {
            row.push(0);
          }
        }
        return rows;
      }

      gridForm.addEventListener('submit', ev => {
        ev.preventDefault();
        render();
      });

      const render = () => {
        // generate our html
        const numCols = Number(columnInput.value); // need to coerce string into number
        const numRows = Number(rowInput.value);
        const data = generateGrid(numRows, numCols);
        //console.log('data', data);

      }
      render();
    </script>
  </body>
</html>
